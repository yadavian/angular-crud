<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: white;">Angular Crud</h1>
        <div class="flex-d">
            <button (click)="clickedAddEmployee()" class="btn btn-success">Add Employee</button>
        </div>
    </div>
</nav>


<div *ngIf="showEmployeeContainer" class="container mt-3" style="padding: 2rem;border: 1px solid black;">
    <form [formGroup]="formValue">
        <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group  mt-3">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group  mt-3">
            <input type="text" formControlName="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group  mt-3">
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="form-group  mt-3">
            <input type="text" formControlName="salary" class="form-control" placeholder="Salary">
        </div>
        <button type="submit" *ngIf="showAdd" (click)='addEmployeeDetails()' class="btn btn-primary mt-3">Add
            Employee</button>
        <button type="submit" *ngIf="showUpdate" (click)='updateEmployeeDetails()' class="btn btn-primary mt-3">Update
            Employee</button>
        <button type="submit" (click)='clickedCloseEmployeeContainer()' class="btn btn-danger mt-3 mx-3">Close</button>
    </form>
</div>


<div class="container">
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">Employee ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor='let row of employeeData'>
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.email}}</td>
                <td>{{row.phone}}</td>
                <td>{{row.salary}}</td>
                <td>
                    <button class="btn btn-info" (click)='onEdit(row)'>Edit</button>
                    <button class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
